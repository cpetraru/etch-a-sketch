<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="container">
      <div class="sidebar-left">
        <label for="noBox">No.Boxes?</label>
        <div class="boxes">
          <input
            type="range"
            name="noBox"
            class="noBoxInput"
            min="16"
            max="30"
            value="16"
            step="1"
          />
          <!-- <input type="button" value="Add" id="addBoxes" /> -->
        </div>
        <div class="reset">
          <input type="button" value="Reset" id="resetBtn" />
        </div>
      </div>
      <div class="main">
        <div class="grid-size">
          <h2 id="grid-size-text"></h2>
        </div>
        <div class="whiteboard"></div>
      </div>
      <div class="sidebar-right"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
